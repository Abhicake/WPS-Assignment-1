<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .userImage {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      .info {
        padding-top: 2%;
        padding-left: 3%;
      }

    </style>
    <title>Users Info</title>
    <script>
      var baseurl = "https://reqres.in/api/users";
      function loadData() {
        var xmlHttp = new XMLHttpRequest();

        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
            var dataArr = JSON.parse(xmlHttp.responseText);

            dataArr = dataArr.data;
            var rows = "";

            for (i = 0; i < dataArr.length; i++) {
              rows +=
                "<hr><tr>" +
                '<div class="media">' +
                '<img src="' +
                dataArr[i].avatar +
                '" class="align-self-start mr-3 userImage" alt="...">' +
                '<div class="media-body info">' +
                '<h4 class="mt-0">' +
                dataArr[i].first_name +
                " " +
                dataArr[i].last_name +
                "</h4>" +
                '<p class="email">Contact : ' +
                dataArr[i].email +
                "</p></div></div></tr>";
            }
            document.getElementById("users-table").innerHTML = rows;
          }
        };
        xmlHttp.open("GET", baseurl, true);
        xmlHttp.send();
      }
      window.onload = function () {
        loadData();
      };
    </script>
  </head>
  <body>
    <div style="padding: 2%">
      <h2>Users</h2>
      <br /><br />
      <table id="users-table"></table>
      <hr />
    </div>
  </body>
</html>
